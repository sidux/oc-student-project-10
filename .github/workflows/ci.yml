name: CI

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run ruff linter
        run: uv run ruff check .

      - name: Run ruff formatter check
        run: uv run ruff format --check .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Type check with pyright
        run: uv run pyright app/
        continue-on-error: true  # Type checking is advisory

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Verify core imports
        run: |
          uv run python -c "
          import numpy
          import pandas
          import sklearn
          from surprise import SVD
          print('Core ML imports OK')
          "

      - name: Verify app imports
        run: |
          uv run python -c "
          import sys
          sys.path.insert(0, 'app')
          from models.data_models import RecommendationResponse, ModelStatusResponse
          from models.recommendation_utils import get_cf_recommendations, get_content_recommendations, get_hybrid_recommendations, get_popular_recommendations
          print('App imports OK')
          "

      - name: Run unit tests
        run: uv run python -m pytest tests/ -v --tb=short

  validate-functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate function.json
        run: |
          cd app
          for f in */function.json; do
            echo "Validating $f..."
            python -c "import json; json.load(open('$f'))"
          done
          echo "All function.json files are valid"

      - name: Validate host.json
        run: |
          cd app
          python -c "import json; json.load(open('host.json'))"
          echo "host.json is valid"
